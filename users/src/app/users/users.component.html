<div class="col-md-8">
 <table class="table table-hover">
    <thead>
      <th>id</th>
      <th>name</th>
      <th>UserName</th>
      <th>email</th>
    </thead>
    <tbody>
      @for (user of users$ | async; track user.id){
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>
        <td>{{user.email}}</td>
       }
    </tbody>
  </table>
</div>
